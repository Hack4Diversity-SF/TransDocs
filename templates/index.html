<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
<link href="{{ url_for('static', filename='css/default.css') }}" rel="stylesheet" type="text/css" media="all" />
<link href="{{ url_for('static', filename='css/fonts.css') }}" rel="stylesheet" type="text/css" media="all" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

<script type="text/javascript">

var startEditing = function() {
    alert("success");
    $("#main").contentEditable='true'; 
    document.designMode='on'; 
    void 0;
};

var displayTranslations = function() {
    alert("Put a drop down menu of existing translations");
};

</script>


</head>
<body>
    <div id="page" class="container">
        <div id="header">
            {% block header %}
                {% include "sidebar.html" %}
            {% endblock header %}
        </div>
        <div id="main">
            {% block main %}
                {% include "homepage.html" %}
            {% endblock main %}
        </div>
<!--
        <div id="translationmenu">
            {% block translationmenu %}
                {% include "translationmenu.html" %}
            {% endblock translationmenu %}
        </div>
-->
        <div id="buttons">
            <input type="button" value="EDIT TEXT" class="button" onclick="startEditing();">
            <input type="button" value="TRANSLATE" class="button" onclick="displayTranslations();">
        <div>

    </div>
</body>
</html>
